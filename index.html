<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary Register</title>
    <link rel="icon" type="image/x-icon" href="resources/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
        </div>
        <div class="register">
            <form>
                <div class="name">
                    <div class="name eng">
                        <label for="firstname">Name<span class="required">*</span></label><br>
                        <div class="name-input">
                            <input class="inputbox" type="text" id="firstname" placeholder="Firstname">
                            <input class="inputbox" type="text" id="lastname" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="name th">
                        <label for="thai_firstname">ชื่อ-สกุล<span class="required">*</span></label><br>
                        <div class="name-input">
                            <input class="inputbox" type="text" id="thai_firstname" placeholder="ชื่อ">
                            <input class="inputbox" type="text" id="thai_lastname" placeholder="นามสกุล">
                        </div>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input class="inputbox" type="text" id="email" placeholder="Email">
                </div>
                <div class="info">
                    <div class="student_id">
                        <label for="info">Student Id<span class="required">*</span></label><br>
                        <input class="inputbox" type="text" id="student_id" placeholder="Student Id">
                    </div>

                    <div class="gender">
                        <label for="gender">Gender<span class="required">*</span></label><br>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">female</option>
                            <option value="LGBTQIA+">LGBTQIA+</option>
                            <option value="none">Prefer to not answer</option>
                        </select>
                    </div>
                    <div class="birthday">
                        <label for="birthday">Birthday<span class="required">*</span></label>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <div class="faculty">
                        <label for="info">Facalty<span class="required">*</span></label><br>
                        <select name="facalty" id="facalty">
                            <option value="Law">Faculty of Law</option>
                            <option value="Buiness">Thammasat Business School</option>
                            <option value="Political">Faculty of Political Science</option>
                            <option value="Econ">Faculty of Economics</option>
                            <option value="Social">Faculty of Social Administration</option>
                            <option value="Sociology">Faculty of Sociology and Anthropology</option>
                            <option value="Art">Faculty of Liberal Arts</option>
                            <option value="Communication">Faculty of Journalism and Mass Communication</option>
                            <option value="Science">Faculty of Science and Technology</option>
                            <option value="Engineering">Faculty of Engineering</option>
                            <option value="Architecture">Faculty of Architecture and Planning</option>
                            <option value="Med">Faculty of Medicine</option>
                            <option value="Health">Faculty of Allied Health Sciences</option>
                            <option value="Dentistry">Faculty of Dentistry </option>
                            <option value="Nursing">Faculty of Nursing</option>
                            <option value="Puclic_Health">Faculty of Nursing</option>
                        </select>
                    </div>

                    <div class="book">
                        <label for="genre">Interested Book Genre</label>
                        <select name="book_genre" id="book_genre">
                            <option value="Romance">Romance</option>
                            <option value="Fantasy"> Fantasy</option>
                            <option value="Science_Fiction">Science Fiction</option>
                            <option value="Paranormal">Paranormal</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller/Suspense">Thriller/Suspense</option>
                            <option value="Action_Adventure">Action Adventure</option>
                            <option value="Historical_Fiction">Historical Fiction</option>
                            <option value="Contemporary_Fiction">Contemporary Fiction</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <div class="accept">
                        <label for="News_Acception">Do you accept new or information from email?</label>
                        <select name="acception" id="acception">
                            <option value="accept">Accept</option>
                            <option value="No">Not</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
